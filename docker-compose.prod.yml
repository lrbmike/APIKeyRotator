version: '3.8'

services:
  # 主应用服务 - 生产优化配置
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-key-rotator-prod
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # 必需的安全配置
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - GLOBAL_PROXY_KEYS=${GLOBAL_PROXY_KEYS}

      # 生产环境服务配置
      - BACKEND_PORT=${BACKEND_PORT:-8000}
      - PROXY_PUBLIC_BASE_URL=${PROXY_PUBLIC_BASE_URL}
      - LOG_LEVEL=${LOG_LEVEL:-warn}
      - RESET_DB_TABLES=${RESET_DB_TABLES:-false}

      # 数据库配置
      - DB_HOST=${DB_HOST:-db}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT:-3306}
      - DATABASE_URL=${DATABASE_URL:-}
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/api_key_rotator.db}

      # Redis配置
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_URL=${REDIS_URL:-}
      - REDIS_DB=${REDIS_DB:-0}
    volumes:
      - ./data:/app/data
      - app_logs:/app/logs  # 生产环境日志持久化
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - api-key-rotator-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # MySQL 数据库服务 - 生产优化
  db:
    image: mysql:8.0
    container_name: api-key-rotator-db-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    # 生产环境不暴露数据库端口到主机
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d 2>/dev/null || true
      - ./mysql-conf:/etc/mysql/conf.d 2>/dev/null || true
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - api-key-rotator-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    command: >
      --default-authentication-plugin=mysql_native_password
      --innodb-buffer-pool-size=256M
      --max-connections=200
      --slow-query-log=1
      --long-query-time=2
      --general-log=0

  # Redis 缓存服务 - 生产优化
  redis:
    image: redis:7-alpine
    container_name: api-key-rotator-redis-prod
    command: >
      sh -c "
        if [ -n '${REDIS_PASSWORD}' ]; then
          redis-server --requirepass ${REDIS_PASSWORD}
            --port ${REDIS_PORT:-6379}
            --maxmemory 256mb
            --maxmemory-policy allkeys-lru
            --appendonly yes
            --save 900 1
            --save 300 10
            --save 60 10000
        else
          redis-server
            --port ${REDIS_PORT:-6379}
            --maxmemory 256mb
            --maxmemory-policy allkeys-lru
        fi
      "
    # 生产环境不暴露Redis端口到主机
    volumes:
      - redis_data:/data
      - ./redis-prod.conf:/usr/local/etc/redis/redis.conf 2>/dev/null || true
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "localhost", "-p", "${REDIS_PORT:-6379}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - api-key-rotator-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  # 可选：Nginx 反向代理 (用于生产环境)
  nginx:
    image: nginx:alpine
    container_name: api-key-rotator-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro 2>/dev/null || true
      - app_logs:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - api-key-rotator-network
    profiles:
      - nginx  # 可选启动

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local

networks:
  api-key-rotator-network:
    driver: bridge